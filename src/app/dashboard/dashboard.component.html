<div class="grid">
  <div class="logo">
    <img src="/assets/logo.png" alt="">
  </div>
  <div class="counter">
    <h1> We Detected <span class="counter">{{counter}}</span> fake news </h1>
  </div>
  <div class="faker">
    <h2>Top Faker</h2>
    <div *ngFor="let user of users">
      <div>
        <p class="name">{{user.username}}</p>
        <p class="score">{{Math.log(user.fake ) + 1 | number}}</p></div>
    </div>
  </div>
  <div class="fakenews">
    <h2>Top Fake News</h2>
    <div *ngFor="let fake of fakes">
      <p>{{fake.title}}</p>
    </div>

  </div>
  <div class="footer">
    <a class="btn" href="https://t.me/hackafakedemo"> Test the Widget </a>
    <p> made with love in Turin - Droidcon Hackaton 2018</p>
  </div>
</div>
