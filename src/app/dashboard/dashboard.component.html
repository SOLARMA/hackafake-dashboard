<div class="grid">
  <div class="logo">
    <img src="/assets/logo.png" alt="">
  </div>
  <div class="counter">
    <h1> We Detected <span class="counter">{{counter}}</span> fake news </h1>
  </div>
  <div class="faker">
    <h2>Top Faker</h2>
    <div *ngFor="let user of users">
      <div>
          <p class="score">{{Math.log(user.fake ) + 1 | number : '1.2-2'}}</p></div>
          <p class="name">{{user.username}}</p>
    </div>
  </div>
  <div class="fakenews">
    <h2>Top Fake News</h2>
    <div *ngFor="let fake of fakes">
      <p class="score">{{Math.log(fake.counter ) + 1 | number : '1.2-2'}}</p>
      <p class="title">{{fake.title}}</p>
    </div>

  </div>
  <div class="footer">
    <a class="btn" href="https://t.me/hackafakedemo"> Test the Widget </a>
    <p> made with love in Turin - Droidcon Hackaton 2018</p>
  </div>
</div>
